<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="author" content="Yusufjon Turayev">
    <meta property="og:site_name" content="Yusuf's Blog">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static '/css/unicons.css' %}">
    <link rel="stylesheet" href="{% static '/css/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{% static '/css/owl.theme.default.min.css'%}">

    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="{% static '/css/tooplate-style.css'%}">
</head>
<body>
{% include 'parts/header.html' %}
{% block header %}{% endblock %}
{% block content %}{% endblock %}
{% include 'parts/footer.html' %}
    <script src="{% static '/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static '/js/popper.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/js/Headroom.js' %}"></script>
    <script src="{% static '/js/jQuery.headroom.js' %}"></script>
    <script src="{% static '/js/owl.carousel.min.js' %}"></script>
    <script src="{% static '/js/smoothscroll.js' %}"></script>
    <script src="{% static '/js/custom.js' %}"></script>
</body>
</html>
